version: "3"
services:
  web:
    container_name: web
    build: .
    ports:
      - "80:80"
    restart: always
    env_file:
      - .env
    volumes:
      - .:/flixlist
    depends_on:
      - db

  db:
    container_name: db
    image: postgres
    restart: always
    env_file:
      - .env
    volumes:
      - flixlist_db:/var/lib/postgresql/data

volumes:
  flixlist_db: