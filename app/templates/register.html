{% extends "header.html" %}

{% block content %}
<div class="container">
	<div class="row justify-content-md-center">
		<div class="col-md-auto">
			<img src="/static/img/flixlist_logo2.png" alt="..." class="img-fluid" />
		</div>
	</div>
	<div class="row justify-content-md-center">
		<div class="mx-auto text-center" style="width: 300px">
			<h1 class="h3 mb-3 font-weight-normal login-text" style="color: aliceblue"> Sign Up </h1>
			<div class="box">
				{% with messages = get_flashed_messages() %}
				{% if messages %}
					<div class="notification is-danger">
						{{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
					</div>
				{% endif %}
				{% endwith %}
			</div>
			<form class="form-signin" method="POST"  action="/register">
				<label for="inputFName" class="sr-only">First Name</label>
				<input type="text" id="inputFName" class="form-control" placeholder="First Name" name="first_name" required autofocus />
                <label for="inpuLName" class="sr-only">Last Name</label>
                <input type="text" id="inpuLName" class="form-control" placeholder="Last Name" name="last_name" required
					autofocus />
                <label for="inputEmail" class="sr-only">Email</label>
                <input type="text" id="inputEmail" class="form-control" placeholder="Email" name="email" required
					autofocus />
                <label for="inputUser" class="sr-only">Username</label>
				<input type="text" id="inputUser" class="form-control" placeholder="Username" name="username" required
					autofocus />
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password"
					required />

				<button class="btn btn-lg btn-primary btn-dark btn-block" type="submit"
					style="background-color: #e50914">
					Sign Up
				</button>
				<p class="mt-5 mb-3 text-muted">2021</p>
			</form>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
{% endblock %}
